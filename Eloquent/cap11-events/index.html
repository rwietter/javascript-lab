<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    height: 200px;
    background: beige;
  }
  .dot {
    height: 8px; width: 8px;
    border-radius: 4px; /* rounds corners */
    background: blue;
    position: absolute;
  }
.target {
  background: goldenrod;
  width: 15rem;
  height: 12rem;
}
.submit {
  width: 4rem;
  height: 4rem;
  background: greenyellow;
  color: #fff;
}
</style>
<body>
  <button id="click">Click-me</button>
  <div class="target">
   <button class="submit" type="submit">ABC</button>
   <button class="submit" type="submit">DEF</button>
   <button class="submit" type="submit">GHY</button>
  </div>
  <p>Drag the bar to change its width:</p>
  <div class="div" style="background: orange; width: 60px; height: 20px">
  <div>
    <p>Name: <input type="text" data-help="Your full name"></p>
    <p>Age: <input type="text" data-help="Your age in years"></p>
    <p id="help"></p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
