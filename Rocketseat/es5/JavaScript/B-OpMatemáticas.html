<html>
  <head>
    <title>
      jsRocketSeat
    </title>
    <body>
      <script>
        var x = 10,
          y = 5;
        console.log(`X & Y: ${(x, y)}`);

        var result = x + y;
        console.log(`X+Y: ${x + y}`);

        console.log(`----------------`);
        var z = "11",
          w = 5;
        console.log(`Z = ${z} e W = ${w}`);
        console.log(`String: Z + int: W: Contaneta: ${z + w}`);

        console.log(`------------------------------------`);

        var a = 5,
          b = 6;
        console.log(`a, b: ${(a, b)}`);
        console.log(`a*b: ${a * b}`);
        console.log(`a/b: ${a / b}`);
        console.log(`a-b: ${a - b}`);
        console.log(`a+b: ${a + b}`);
        console.log(`a%b: ${a % b}`);
        console.log(`a=b: ${(a = b)}`);
        console.log(`a==b: ${a == b}`); // verifica se o tipo é igual apenas
        console.log(`a===b: ${a === b}`); // verifica se o tipo e o valor é igual

        console.log(`------------------------------------`);
        var x = 3;
        x++;
        console.log(`X++ ${x}`);
        ++x;
        console.log(`++X ${x}`);
      </script>
    </body>
  </head>
</html>
