<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jsRocketSeat</title>
  </head>
  <body>
    <script>
      const exibeAlgo = () => {
        document.write(" Hello, World!");
      };

      setInterval(exibeAlgo, 1000); // passa a função por parâmetro para executar a cada 1000 segundos
      setTimeout(exibeAlgo, 1000); // executa 1 vez em time definido
    </script>
  </body>
</html>
